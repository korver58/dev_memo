<html>
  <head>
    <script src="https://opencv.org/opencv.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

    <style>
      #map {
        /* position: absolute;
        left: 10;
        bottom: 10;
        width: 200px;
        height: 200px;
        z-index: 1;
        display: none; */
        position: fixed;
        z-index: 1;
        left: 10;
        bottom: 10;
        height: 20%;
        width: 30%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div id="background">
      <img src="image.jpg" alt="background image" />
    </div>
    <div id="map"></div>

    <script>
      // OpenCV.jsを使用して背景画像を読み込む
      //   let backgroundImage = cv.imread("image.jpg");
      // Leafletを使用して地図を表示する
      let map = L.map("map").setView([51.505, -0.09], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);
      // マウスが上にのったらウィンドウのサイズを拡大する
      map.on("mouseover", function () {
        document.getElementById("map").style.width = "400px";
        document.getElementById("map").style.height = "400px";
      });
      // マウスが離れたら元のウインドウサイズに戻す
      map.on("mouseout", function () {
        document.getElementById("map").style.width = "200px";
        document.getElementById("map").style.height = "200px";
      });
    </script>
  </body>
</html>
